<div class="container mt-5">

  <div class="row d-flex justify-content-center">

    <div class="col-md-12">

      <div class="card p-3 py-4">

        <div class="text-center">
          <img src="{{getUser().image}}" width="200" class="rounded-circle">
        </div>

        <div class="text-center mt-3">
          <span class="bg-secondary p-1 px-4 rounded text-white">Premium</span>
          <h3 class="mt-2 mb-0">{{getUser().lastName}} {{getUser().maidenName}} {{getUser().firstName}}</h3>
          <h4>Email: {{getUser().email}}</h4>

          <div class="px-4 mt-1">
            <p class="fonts">Phone Number: {{getUser().phone}}</p>

          </div>

          <div class="buttons">
            <button class="btn btn-outline-primary px-4" (click)="logout()">Log out</button>
          </div>


        </div>




      </div>

    </div>

  </div>

</div>
