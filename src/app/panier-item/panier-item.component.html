<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem; margin-top: 2.5rem;">
    <img src="{{detailPanier.product.images[0]}}" routerLink="details/" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">{{detailPanier.product.title}}</h5>
      </div>
      <div>
        <p class="card-text">{{detailPanier.product.price}} DH</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="removeArticle()">-</button>
        <div class="col">{{detailPanier.quantity}}</div>
        <button class="btn btn-primary" (click)="addArticle()">+</button>
        <div class="col text-lg-end">${{detailPanier.quantity * detailPanier.product.price}}</div>
      </div>
    </div>
  </div>
</div>
